name: tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request: {}
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * 1" # monday at noon est

jobs:
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }} ${{ matrix.add-group }} ${{ matrix.nano }} ${{ matrix.resolution }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.13"]
        include:
          - os: macos-15-intel
            python-version: "3.12"
            add-group: "PySide6"
          - os: macos-latest
            python-version: "3.11"
            add-group: "PyQt6"
          - os: windows-latest
            python-version: "3.13"
            add-group: "PyQt6"
          - os: ubuntu-latest
            python-version: "3.12"

          # test pymmcore-nano
          - os: windows-latest
            python-version: "3.10"
            nano: "nano"
          - os: macos-15-intel
            python-version: "3.12"
            nano: "nano"

          - os: windows-latest
            python-version: "3.13"
            resolution: "lowest-direct"
            add-group: "PySide6"
          - os: macos-latest
            python-version: "3.10"
            resolution: "lowest-direct"
            add-group: "PyQt6"

    env:
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - run: uv sync --no-dev --group test --group ${{ matrix.add-group || 'test' }} --resolution ${{ matrix.resolution || 'highest'}}

      - if: matrix.nano != ''
        run: |
          uv pip install pymmcore-nano
          uv pip uninstall pymmcore

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - run: uv run coverage run -p -m pytest -v --color=yes ${{ matrix.resolution == 'lowest-direct' && '-W ignore' || '' }}

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: covreport-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.add-group }}-${{ matrix.nano}}-${{ matrix.resolution }}
          path: ./.coverage*
          include-hidden-files: true

  upload_coverage:
    if: always()
    needs: [test]
    uses: pyapp-kit/workflows/.github/workflows/upload-coverage.yml@v2
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  test-pymmcore-widgets:
    name: test pymmcore-widgets
    runs-on: ${{ matrix.os }}
    env:
      UV_MANAGED_PYTHON: "1"
      UV_NO_SYNC: "1"
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        qt: [PySide6, PyQt6]
    steps:
      - uses: actions/checkout@v6
        with:
          repository: pymmcore-plus/pymmcore-widgets
          fetch-depth: 0
      - uses: actions/checkout@v6
        with:
          path: pymmcore-plus
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
      - uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true

      - name: Install dependencies
        run: |
          uv sync --no-dev --group test --extra ${{ matrix.qt }}
          uv pip install ./pymmcore-plus
          uv pip list

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - run: uv run pytest -v --color=yes -W ignore

  test-pymmcore-gui:
    name: test pymmcore-gui
    runs-on: windows-latest
    env:
      UV_MANAGED_PYTHON: "1"
      UV_NO_SYNC: "1"
    strategy:
      fail-fast: false
      matrix:
        qt: [PySide6, PyQt6]
    steps:
      - uses: actions/checkout@v6
        with:
          repository: pymmcore-plus/pymmcore-gui
          fetch-depth: 0
      - uses: actions/checkout@v6
        with:
          path: pymmcore-plus
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
      - uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true

      - name: Install dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.qt }}" == "PySide6" ]]; then
            uv sync --group PySide6 --no-install-package PyQt6 --no-install-package PyQt6Ads
          else
            uv sync
          fi
          uv pip install ./pymmcore-plus
          uv pip list

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - run: uv run pytest -v --color=yes -W ignore

  debug-benchmark-crash:
    runs-on: ubuntu-latest
    env:
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: install
        run: |
          uv sync --no-dev --group test-codspeed
          sudo apt-get update && sudo apt-get install -y gdb

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - name: Enable core dumps
        run: |
          ulimit -c unlimited
          echo '/tmp/core.%e.%p' | sudo tee /proc/sys/kernel/core_pattern
          echo 0 | sudo tee /proc/sys/kernel/yama/ptrace_scope || true

      # 1) Reproduce crash with the real CodSpeed action (simulation = valgrind callgrind)
      - name: "Reproduce: codspeed simulation mode (expect crash)"
        id: codspeed-sim
        uses: CodSpeedHQ/action@v4
        continue-on-error: true
        with:
          mode: simulation
          run: uv run pytest -W ignore --codspeed -v --color=no tests/test_bench.py

      # 2) Try walltime mode (no valgrind) â€” does it crash without valgrind?
      - name: "Test: codspeed walltime mode (no valgrind)"
        id: codspeed-wall
        uses: CodSpeedHQ/action@v4
        continue-on-error: true
        with:
          mode: walltime
          run: uv run pytest -W ignore --codspeed -v --color=no tests/test_bench.py

      # 3) Search for and analyze any core dumps
      - name: Analyze core dumps
        if: always()
        run: |
          echo "=== simulation result: ${{ steps.codspeed-sim.outcome }} ==="
          echo "=== walltime result: ${{ steps.codspeed-wall.outcome }} ==="
          echo ""
          echo "=== Looking for core dumps ==="
          find /tmp -maxdepth 1 -name 'core.*' -ls 2>/dev/null || true
          find . -maxdepth 1 -name 'core*' -ls 2>/dev/null || true
          CORE=$(find /tmp . -maxdepth 1 -name 'core*' -printf '%T@ %p\n' 2>/dev/null | sort -rn | head -1 | cut -d' ' -f2)
          if [ -n "$CORE" ]; then
            echo "=== Analyzing: $CORE ==="
            gdb -batch \
              -ex "bt full" \
              -ex "thread apply all bt full" \
              .venv/bin/python "$CORE" 2>&1 | tail -200
          else
            echo "No core dump captured"
          fi

      # 4) Fallback: run codspeed CLI manually under gdb to catch crash directly
      - name: "Fallback: gdb wrapping codspeed run"
        if: steps.codspeed-sim.outcome == 'failure'
        run: |
          # codspeed-runner was installed by the action above
          which codspeed || true
          gdb -batch \
            -ex "set follow-fork-mode child" \
            -ex "handle SIGSEGV stop print" \
            -ex "handle SIGABRT stop print" \
            -ex run \
            -ex "thread apply all bt full" \
            --args codspeed run \
              --mode=simulation \
              -- uv run pytest -W ignore --codspeed -v --color=no tests/test_bench.py \
            2>&1 | tail -300
        continue-on-error: true

  benchmarks:
    runs-on: ubuntu-latest
    env:
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: install
        run: uv sync --no-dev --group test-codspeed

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          run: uv run pytest -W ignore --codspeed -v --color=yes

  deploy:
    needs: test
    if: ${{ github.repository == 'pymmcore-plus/pymmcore-plus' && contains(github.ref, 'tags') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ‘· Build
        run: pipx run build

      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
