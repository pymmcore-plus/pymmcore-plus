name: tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request: {}
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * 1" # monday at noon est

jobs:
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }} ${{ matrix.add-group }} ${{ matrix.nano }} ${{ matrix.resolution }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.13"]
        include:
          - os: macos-15-intel
            python-version: "3.12"
            add-group: "PySide6"
          - os: macos-latest
            python-version: "3.11"
            add-group: "PyQt6"
          - os: windows-latest
            python-version: "3.13"
            add-group: "PyQt6"
          - os: ubuntu-latest
            python-version: "3.12"

          # test pymmcore-nano
          - os: windows-latest
            python-version: "3.10"
            nano: "nano"
          - os: macos-15-intel
            python-version: "3.12"
            nano: "nano"

          - os: windows-latest
            python-version: "3.13"
            resolution: "lowest-direct"
            add-group: "PySide6"
          - os: macos-latest
            python-version: "3.10"
            resolution: "lowest-direct"
            add-group: "PyQt6"

    env:
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - run: uv sync --no-dev --group test --group ${{ matrix.add-group || 'test' }} --resolution ${{ matrix.resolution || 'highest'}}

      - if: matrix.nano != ''
        run: |
          uv pip install pymmcore-nano
          uv pip uninstall pymmcore

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - run: uv run coverage run -p -m pytest -v --color=yes ${{ matrix.resolution == 'lowest-direct' && '-W ignore' || '' }}

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: covreport-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.add-group }}-${{ matrix.nano}}-${{ matrix.resolution }}
          path: ./.coverage*
          include-hidden-files: true

  upload_coverage:
    if: always()
    needs: [test]
    uses: pyapp-kit/workflows/.github/workflows/upload-coverage.yml@v2
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  test-pymmcore-widgets:
    name: test pymmcore-widgets
    runs-on: ${{ matrix.os }}
    env:
      UV_MANAGED_PYTHON: "1"
      UV_NO_SYNC: "1"
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        qt: [PySide6, PyQt6]
    steps:
      - uses: actions/checkout@v6
        with:
          repository: pymmcore-plus/pymmcore-widgets
          fetch-depth: 0
      - uses: actions/checkout@v6
        with:
          path: pymmcore-plus
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
      - uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true

      - name: Install dependencies
        run: |
          uv sync --no-dev --group test --extra ${{ matrix.qt }}
          uv pip install ./pymmcore-plus
          uv pip list

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - run: uv run pytest -v --color=yes -W ignore

  test-pymmcore-gui:
    name: test pymmcore-gui
    runs-on: windows-latest
    env:
      UV_MANAGED_PYTHON: "1"
      UV_NO_SYNC: "1"
    strategy:
      fail-fast: false
      matrix:
        qt: [PySide6, PyQt6]
    steps:
      - uses: actions/checkout@v6
        with:
          repository: pymmcore-plus/pymmcore-gui
          fetch-depth: 0
      - uses: actions/checkout@v6
        with:
          path: pymmcore-plus
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
      - uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true

      - name: Install dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.qt }}" == "PySide6" ]]; then
            uv sync --group PySide6 --no-install-package PyQt6 --no-install-package PyQt6Ads
          else
            uv sync
          fi
          uv pip install ./pymmcore-plus
          uv pip list

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - run: uv run pytest -v --color=yes -W ignore

  debug-benchmark-crash:
    runs-on: ubuntu-latest
    env:
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: install
        run: |
          uv sync --no-dev --group test-codspeed
          sudo apt-get update && sudo apt-get install -y valgrind

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - name: Download CPython valgrind suppression file
        run: curl -fsSL -o valgrind-python.supp https://raw.githubusercontent.com/python/cpython/main/Misc/valgrind-python.supp

      # Step 1: Does PYTHONMALLOC=malloc alone trigger the crash?
      - name: "Test: PYTHONMALLOC=malloc (no valgrind)"
        id: malloc-test
        continue-on-error: true
        run: |
          PYTHONMALLOC=malloc uv run pytest tests/test_bench.py \
            --codspeed -W ignore -v --color=yes

      # Step 2: glibc malloc debug (prints diagnostics on heap corruption)
      - name: "Test: PYTHONMALLOC=malloc + MALLOC_CHECK_=3"
        id: malloc-check
        continue-on-error: true
        run: |
          PYTHONMALLOC=malloc MALLOC_CHECK_=3 uv run pytest tests/test_bench.py \
            --codspeed -W ignore -v --color=yes

      # Step 3: valgrind memcheck with CodSpeed's env vars
      - name: "valgrind memcheck (PYTHONMALLOC=malloc)"
        id: memcheck
        continue-on-error: true
        run: |
          PYTHONMALLOC=malloc setarch x86_64 -R \
            uv run valgrind \
              --tool=memcheck \
              --trace-children=yes \
              --track-origins=yes \
              --leak-check=no \
              --errors-for-leak-kinds=none \
              --error-exitcode=42 \
              --num-callers=30 \
              --suppressions=valgrind-python.supp \
              --log-file=/tmp/memcheck.log \
              python -m pytest tests/test_bench.py \
                --codspeed -W ignore -v --color=yes \
          || true
          echo "=== Valgrind memcheck errors ==="
          grep -E "Invalid |Mismatched |Conditional jump|Use of uninitialised|ERROR SUMMARY" \
            /tmp/memcheck.log || echo "No memcheck errors found"

      - name: Summary
        if: always()
        run: |
          echo "=== PYTHONMALLOC=malloc only: ${{ steps.malloc-test.outcome }} ==="
          echo "=== MALLOC_CHECK_=3:          ${{ steps.malloc-check.outcome }} ==="
          echo "=== valgrind memcheck:        ${{ steps.memcheck.outcome }} ==="
          if [ -f /tmp/memcheck.log ]; then
            echo ""
            echo "=== Full memcheck log (last 200 lines) ==="
            tail -200 /tmp/memcheck.log
          fi

  benchmarks:
    runs-on: ubuntu-latest
    env:
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: install
        run: uv sync --no-dev --group test-codspeed

      - name: Get pymmcore version (env)
        shell: bash
        run: |
          ver=$(uv run python -c 'from pymmcore_plus import _pymmcore;print(_pymmcore.version_info.device_interface)')
          echo "PYMM_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main
        with:
          version: ${{ env.PYMM_VERSION }}

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          run: uv run pytest -W ignore --codspeed -v --color=yes

  deploy:
    needs: test
    if: ${{ github.repository == 'pymmcore-plus/pymmcore-plus' && contains(github.ref, 'tags') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ‘· Build
        run: pipx run build

      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
